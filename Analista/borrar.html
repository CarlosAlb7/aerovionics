<html>
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="Imagenes/home.ico"/>
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="principal.css">
</head>
<body>
	<div class="limiter">
		<div class="container-loginteam">
			<div class="wrap-loginteam">
				<div class="loginteam-pic js-tilt" data-tilt>
					<img src="Imagenes/usuario1.png" alt="IMG">
					
					
				</div>

				<form class="loginteam-form validate-form" action="login.php" method="POST">
					<span class="loginteam-form-title">
						Iniciar sesión
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="user" placeholder="Correo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" placeholder="Contraseña" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-loginteam-form-btn">
						<button class="loginteam-form-btn" type="submit">
							Ingresar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
</body>
</html>
